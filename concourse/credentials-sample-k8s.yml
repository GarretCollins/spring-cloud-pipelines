paas-prod-ca: yourCa
paas-prod-api-url: kubernetes.default:443
paas-prod-client-token:
paas-prod-system-name: minikube
paas-prod-cluster-name: minikube
paas-prod-cluster-username: minikube
paas-prod-namespace: sc-pipelines-prod

# Artifactory / Nexus credentials (defaults are for Artifactory)
