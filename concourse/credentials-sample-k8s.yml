tools-scripts-url: https://github.com/spring-cloud/spring-cloud-pipelines.git
tools-branch: master
build-options: ""
github-private-key: |
  xxxxxx
git-email: mgrzejszczak@pivotal.io
git-name: Marcin Grzejszczak

paas-type: k8s
kubernetes-minikube: false
mysql-root-password: rootpassword
mysql-user: username
mysql-password: password
docker-username: changeme
docker-password: changeme
docker-server-id: docker-repo
docker-email: change@me.com
docker-registry-organization: scpipelines
docker-registry-url: https://index.docker.io/v1/
paas-test-ca: yourCa
paas-test-api-url: kubernetes.default:443
