paas-test-cluster-username: minikube
paas-test-cluster-name: minikube
paas-stage-ca: yourCa
paas-stage-api-url: kubernetes.default:443
paas-stage-client-token:
paas-stage-cluster-name: minikube
paas-stage-cluster-username: minikube
paas-stage-system-name: minikube
